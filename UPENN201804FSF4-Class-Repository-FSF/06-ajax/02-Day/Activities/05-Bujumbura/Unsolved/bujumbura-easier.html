<html lang="en">

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "3b0502fe6acd5ff6cfb189d3ca50c728";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Cuba+City&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create CODE HERE to Log the queryURL
        console.log(queryURL);
      // Create CODE HERE to log the resulting object
        console.log(response);
      // Create CODE HERE to transfer content to HTML
    var cityDiv = $("<h1>");
      cityDiv.text(response.name + " Weather Details"); 
      $(".city").html(cityDiv);
    var windDiv = $("<h2>");
        windDiv.text("Wind Speed: " + response.wind.speed);
        $(".wind").html(windDiv);

    var humidityDiv = $("<h2>");  
        humidityDiv.text("Humidity: " + response.main.humidity);
        $(".humidity").html(humidityDiv);

    var tempDiv = $("<h2>");
    var temp = response.main.temp;




      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      var farTemp = (temp-273.15) * 1.80 + 32;
      farTemp = farTemp.toFixed(2);
      farTemp = farTemp.toString();
      var tempDiv = $("<h2>");
          tempDiv.text("Temperature (F) " + farTemp);
          $(".temp").append(tempDiv);
      


      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32

    });
  </script>
